 <style>
 html, body {
  padding: 0;
  margin: 0;
  background-color: rgba(black, 0.3);
}
.container {
  position: relative;
  margin: 0 auto;
  width: 60%;
  background-color: rgba(black, 0.3);
}
h2{
  font-family:Pacifico;
  font-size:36px;
  margin:20px auto;
  text-align:center;
}
h3{
  background:#fff;
  color:#3498db;
  font-size:36px;
  line-height:100px;
  margin:10px;
  padding:2%;
  //width: 100px;
  //height: 100px;
  position:relative;
  text-align:center;
  .top {
    font-size: 70%;
    height: 70%;
    
    margin: 0 auto;
    background-color: rgba(red, 0.3);
  }
  .bottom {
    font-size: 70%;
    width: 70%;
    margin: 0 auto;
    background-color: rgba(red, 0.3);
  }
}
.clip {
  height: 100px;
  overflow: hidden;
  bottom: 0;
}
.center .slick-slide {
  background-color: rgba(red, 0.3);
  height: auto;
}
.center .slick-center h3{
  color:#e67e22;
  opacity:1;
  .top {
    font-size: 90%;
    width: 90%;
    background-color: rgba(blue, 0.3);
  }
  .bottom {
    font-size: 90%;
    width: 90%;
    background-color: rgba(green, 0.3);
  }
}
.center h3{
  opacity:0.8;
  //transition:all 300ms ease;
  bottom: 0;
}
.clip{
	border: 2px solid red;

}
.slick-center img{
	   -ms-transform: scale(1.3); /* IE 9 */
    -webkit-transform: scale(1.3); /* Safari */
    transform: scale(1.3);
}
img{
	width: 500px;
}
 </style>
	<title></title>
</head>
<body>
<div class="container-fluid">
  <h2>Center Mode</h2>
  <div class="slider center">
    <div class="clip"><img src="img.jpg" class="img-responsive" style="max-width: 100%; margin: 0 auto;"></div>
    <div class="clip"><img src="img.jpg" class="img-responsive" style="max-width: 100%; margin: 0 auto;"></div>
    <div class="clip"><img src="img.jpg" class="img-responsive" style="max-width: 100%; margin: 0 auto;"></div>
    <div class="clip"><img src="img.jpg" class="img-responsive" style="max-width: 100%; margin: 0 auto;"></div>
    <div class="clip"><img src="img.jpg" class="img-responsive" style="max-width: 100%; margin: 0 auto;"></div>
    <div class="clip"><img src="img.jpg" class="img-responsive" style="max-width: 100%; margin: 0 auto;"></div>
  </div>
</div>



<script>
$(document).ready(function () {
$('.slider-test').slick({
  centerMode: true,
  slidesToShow: 3,
  responsive: [
    {
      breakpoint: 768,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: -100,
        slidesToShow: 3
      }
    },
    {
      breakpoint: 480,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '-40px',
        slidesToShow: 1
      }
    }
  ]
});

$('.center').slick({
  centerMode: true,
  infinite: true,
  centerPadding: '25%',
  slidesToShow: 1,
  speed: 500,
  variableWidth: false,
});
$('.center').on('beforeChange', function(event, slick, currentSlide, nextSlide){
  console.log('beforeChange', currentSlide, nextSlide);
});
$('.center').on('afterChange', function(event, slick, currentSlide){
  console.log('afterChange', currentSlide);
});

});
</script>
</body>

</html>
